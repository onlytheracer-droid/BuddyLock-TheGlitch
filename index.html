    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 340px;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 42px;
      text-align: center;
      margin: 15px 0;
    }

    .progress {
      height: 6px;
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #22c55e;
      transition: width 1s linear;
    }

    .status {
      text-align: center;
      font-size: 14px;
      opacity: .8;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .start { background: #22c55e; }
    .pause { background: #facc15; }
    .reset { background: #ef4444; }

    .locked button.start {
      opacity: .4;
      pointer-events: none;
    }

    .section {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 10px;
      margin-top: 12px;
      font-size: 14px;
    }

    .blocked span {
      display: inline-block;
      background: #1e293b;
      padding: 4px 8px;
      border-radius: 8px;
      margin: 4px;
    }
  </style>
</head>
